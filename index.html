<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <link rel="shortcut icon" href="src/icon-page.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="greeting">
          <h1 class="title">
            <!-- What's up, <input class="name" placeholder="Name here"></input> -->
          </h1>
        </div>
        <h2>Task List</h2>
        <form class="newtask">
          <input
            type="text"
            class="newtaskinp"
            placeholder="What's for today"
          />
          <h3>Pick a category</h3>
          <div class="options">
            <label>
              <input type="radio" name="category" class="category1" />
              <span class="bubble work"></span>
              <div>Work</div>
            </label>
            <label>
              <input type="radio" name="category" class="category1" />
              <span class="bubble university"></span>
              <div>University</div>
            </label>
            <label>
              <input type="radio" name="category" class="category1" />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
          </div>
          <div class="tasksub">
            <input type="submit" class="newtasksub" value="Add task" />
          </div>
        </form>
      </header>

      <div class="task-list">
        <h2>Tasks</h2>
        <div id="tasks">
          <div class="todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble university"></span>
            </label>
            <div class="todo-content">
              <input type="text" value="hello" />
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>

          <div class="todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble work"></span>
            </label>
            <div class="todo-content">
              <input type="text" value="make a video" />
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>

          <div class="todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble personal"></span>
            </label>
            <div class="todo-content">
              <input type="text" value="hello" />
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
